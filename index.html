<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>

</head>

<body id="main">
    <div id="main-div" class="container-fluid mx-0 mt-5">
        <h1 class="py-5">The Weather App</h1>
        <div id="search" class="d-flex">
            <label class="input-group-text">City:
                <input id="city" type="text" class=" form-control ms-2">
            </label>
            <input id="search-button" class="btn btn-success mx-5 my-2" type="submit" value="Search">

        </div>
        <div id="error" class="container-fluid mx-0 my-4"></div>
        <div id="weather-info" class="container-fluid mx-0 my-4">
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
